<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Manage Filieres</title>
</h:head>
<h:body>
    <h1>Manage Filieres</h1>

    <!-- Add Filiere Form -->
    <h:form>
        <p:inputText value="#{filiereBean.filiere.code}" placeholder="Code" />
        <p:inputText value="#{filiereBean.filiere.libelle}" placeholder="Libelle" />
        <p:commandButton value="Save" action="#{filiereBean.saveFiliere}" />
    </h:form>

    <!-- Filiere List -->
    <h:dataTable value="#{filiereBean.filieres}" var="filiere">
        <h:column>#{filiere.code}</h:column>
        <h:column>#{filiere.libelle}</h:column>
    </h:dataTable>
</h:body>
</html>
